# Build and push tvbo-odoo container to GitLab Container Registry
stages:
  - build

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

build:
  stage: build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    # Use Docker Desktop's desktop-linux builder (supports multi-platform)
    - docker buildx use desktop-linux
  script:
    # Build for both linux/amd64 and linux/arm64
    - |
      docker buildx build \
        --platform linux/amd64,linux/arm64 \
        -f Dockerfile.odoo \
        -t $IMAGE_TAG \
        --push .
    # Also tag as latest if on main branch
    - |
      if [ "$CI_COMMIT_BRANCH" = "main" ]; then
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -f Dockerfile.odoo \
          -t $CI_REGISTRY_IMAGE:latest \
          --push .
      fi
  only:
    - main
    - dev
    - tags
