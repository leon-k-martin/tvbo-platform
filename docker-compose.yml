services:
  tvbo-api:
    build:
      context: ..
      dockerfile: Dockerfile
    image: tvbo:latest
    pull_policy: never
    # NOTE: when tvbo is published to Docker Hub, remove build/pull_policy
    # and set image: virtual-twin/tvbo:<tag> (or latest) to pull instead.
    container_name: tvbo-api
    environment:
      - MODE=api
    ports:
      - "8100:8000"
    volumes:
      # Mount tvbo source for development (live code changes)
      - ..:/app:ro
    networks:
      - tvbo-network
    restart: unless-stopped

  postgres:
    image: postgres:17
    container_name: odoo-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    networks:
      - tvbo-network
    restart: unless-stopped

  odoo:
    build:
      context: ..
      dockerfile: platform/Dockerfile.odoo
    platform: linux/amd64
    container_name: odoo
    depends_on:
      postgres:
        condition: service_started
    environment:
      - HOST=postgres
      - USER=odoo
      - PASSWORD=odoo
      - TVBO_TEMPDIR=/tmp/tvbo
    ports:
      - "8169:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./odoo-config:/etc/odoo
      - ./odoo-addons:/mnt/extra-addons
      - ./init-odoo.sh:/init-odoo.sh:ro
      - ../imgs:/mnt/imgs:ro
    networks:
      - tvbo-network
    restart: unless-stopped
    entrypoint: ["/bin/bash", "/init-odoo.sh"]

networks:
  tvbo-network:
    driver: bridge

volumes:
  odoo-db-data:
  odoo-web-data:
