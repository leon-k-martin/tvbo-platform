services:
  tvbo-api:
    build:
      context: /Users/leonmartin_bih/tools/tvbo
      dockerfile: Dockerfile
    image: tvbo:latest
    container_name: tvbo-api
    environment:
      - MODE=api
    ports:
      - "8100:8000"
    networks:
      - tvbo-network
    restart: unless-stopped

  postgres:
    image: postgres:17
    container_name: tvbo-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
    volumes:
      - tvbo-db-data:/var/lib/postgresql/data
    networks:
      - tvbo-network
    restart: unless-stopped

  odoo:
    build:
      context: .
      dockerfile: Dockerfile.odoo
      additional_contexts:
        tvbo: /Users/leonmartin_bih/tools/tvbo
    platform: linux/amd64
    container_name: tvbo-odoo
    depends_on:
      postgres:
        condition: service_started
    environment:
      - HOST=postgres
      - USER=odoo
      - PASSWORD=odoo
      - TVBO_TEMPDIR=/tmp/tvbo
      - TVBO_UPGRADE=${TVBO_UPGRADE:-0}
    ports:
      - "8169:8069"
    volumes:
      - tvbo-web-data:/var/lib/odoo
      - ./init-odoo.sh:/init-odoo.sh:ro
      # Dev: Mount addon files for auto-reload (supports multiple addons)
      - ./odoo-addons:/mnt/extra-addons:ro
      # Dev: Mount tvbo source for live updates (editable install at /tmp/tvbo)
      - /Users/leonmartin_bih/tools/tvbo:/tmp/tvbo:ro
      - ../imgs:/mnt/imgs:ro
    networks:
      - tvbo-network
    restart: unless-stopped
    entrypoint: ["/bin/bash", "/init-odoo.sh"]

networks:
  tvbo-network:
    driver: bridge

volumes:
  tvbo-db-data:
  tvbo-web-data:
